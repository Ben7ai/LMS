<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <!-- Load external JavaScript file -->
    <script src="../assets/js/color-modes.js"></script>

    <meta charset="utf-8" />

    <title>Cyberians LMS: Forget Password</title>
    <link rel="icon" type="image/png" href="./public/logo@2x.png" />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sign-in/"
    />

    <!-- Load styles from DocSearch CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />

    <!-- Load Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- Load custom styles for this template -->
    <link href="forget_pass.css" rel="stylesheet" />
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <!-- Main container for the sign-in form -->
    <div id="sign-in-form" class="container-fluid col-6">
      <div class="outer-container">
        <!-- Main content of the sign-in form -->
        <main class="form-signin custom-main">
          <div class="custom-form-container">
            <!-- Form for submitting forget password information -->
            <form class="custom-form" method="post">
              <img class="mb-4" src="./public/logo@2x.png " />
              <h1 class="h3 mb-3 fw-normal">Forget Password</h1>
              <p>Please put in your Email and confirm your Email</p>

              <!-- Input fields for email and confirmation email -->
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Confirmation Email</label>
              </div>

              <!-- Button to submit the form -->
              <button class="btn btn-primary w-100 py-2" type="submit">
                Confirm
              </button>
            </form>
          </div>
        </main>
      </div>

      <!-- Bottom credits -->
      <p id="bottom-cr" class="mt-5 mb-3 text-body-secondary">
        &copy; 2023 - 2023 Cyberians LMS
      </p>

      <!-- Load Bootstrap JavaScript -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
