<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <!-- Include color-modes.js -->
  <script src="../assets/js/color-modes.js"></script>
  
  <meta charset="utf-8">
  <title>Cyberians LMS: Login</title>
  
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
  <!-- Custom styles for this template -->
  <link href="login.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <div id="sign-in-form" class="container-fluid col-6">
    <div class="outer-container">
      <!-- Main content -->
      <main class="form-signin custom-main">
        <div class="custom-form-container">
          <!-- Login form -->
          <form class="custom-form">
            <!-- Logo -->
            <img class="mb-4" src="./public/logo@2x.png">
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <p>Please login to your account</p>
            
            <!-- Email input -->
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>

            
            <!-- Password input -->
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
             
            </div>
            
            <a href="./forget_pass.html" class="bi me-1 opacity-50 theme-icon ms-auto" style="border: none;">Register</a>
            <!-- Login button -->
            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
            
            <!-- Register button -->

            <a href="./forget_pass.html" class="bi me-1 opacity-50 theme-icon ms-auto" style="border: none;">Forget Password</a>
          </form>
        </div>
      </main>
    </div>
    
    <!-- Footer -->
    <p id="bottom-cr" class="mt-5 mb-3 text-body-secondary">&copy; 2023 - 2023 Cyberians LMS</p>
    
    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
