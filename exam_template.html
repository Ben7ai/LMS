      function startQuiz() {
        currentQuestionIndex = 0;
        setNextQuestion();
      }

      function setNextQuestion() {
        resetState();
        showQuestion(quizQuestions[currentQuestionIndex]);
      }

      function showQuestion(question) {
        questionElement.innerText = question.question;
        question.answers.forEach((answer, index) => {
          const button = document.createElement("button");
          button.innerText = answer;
          button.classList.add("btn");
          button.addEventListener("click", () => selectAnswer(index));
          answerButtonsElement.appendChild(button);
        });
      }

      function resetState() {
        clearStatusClass(document.body);
        nextButton.classList.add("hide");
        while (answerButtonsElement.firstChild) {
          answerButtonsElement.removeChild(answerButtonsElement.firstChild);
        }
      }

      function selectAnswer(answerIndex) {
        const correct = quizQuestions[currentQuestionIndex].correct;
        if (answerIndex === correct) {
          setStatusClass(document.body, "correct");
        } else {
          setStatusClass(document.body, "incorrect");
        }

        Array.from(answerButtonsElement.children).forEach((button, index) => {
          setStatusClass(button, index === correct ? "correct" : "incorrect");
        });

        if (currentQuestionIndex < quizQuestions.length - 1) {
          nextButton.classList.remove("hide");
        } else {
          nextButton.innerText = "Restart";
          nextButton.classList.remove("hide");
        }
      }

      function setStatusClass(element, status) {
        element.classList.add(status);
      }

      function clearStatusClass(element) {
        element.classList.remove("correct");
        element.classList.remove("incorrect");
      }
